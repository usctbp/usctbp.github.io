---
title: Blog
layout: default
---
<section class="box special">
	<header>
						<h2>Announcements</h2>
						<p>Get the latest on Tau Beta Pi events.</p>
					</header>
		{% for post in site.posts offset: 0 limit: 10 %}
			<section class="box special">
			<h3>{{ post.title }}</h3>
 			<span class="date">{{ post.date | date_to_string }}</span> 
				{{ post.content }}
			</section>
		{% endfor %}
</section>
