---
title: Announcements
layout: default
---
<section id="main" class="container">
	<header>
						<h2>Announcements</h2>
						<p>Get the latest on Tau Beta Pi events.</p>
					</header>
    		{% for post in site.posts offset: 0 limit: 10 %}
					<div class="12u">
                        <section class="box">
                            <header>
			<h3>{{ post.title }}</h3>
 			<span class="date">{{ post.date | date_to_string }}</span>
                            </header>
                            <hr>
				{{ post.content }}
                        </section>
	</div>
    		{% endfor %}

</section>
